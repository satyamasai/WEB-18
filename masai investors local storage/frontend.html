<script>
  var investors= JSON.parse(localStorage.getItem("investorsdata"))
  console.log(investors);
      
           investors.forEach(function(element){
               var box=document.createElement("div")
               var investoravatar=document.createElement("img")
               investoravatar.setAttribute("src",element.investors_image)
               var investorname=document.createElement("h1")
               investorname.innerText=element.investors_name
               var role=document.createElement("h3")
               role.innerText=element.investors_role
               var companylogo=document.createElement("img")
               companylogo.setAttribute("id", "companylogo")
               companylogo.setAttribute("src",element.investors_company)


               box.append(investoravatar,investorname,role,companylogo)
               var parent=document.querySelector(".container")
               parent.append(box)
              console.log(investors)               
           });



             
          
     
</script>
